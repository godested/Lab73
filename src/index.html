<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TeaserGuru</title>
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="/scripts/bundle.js"></script>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="header__inner">
          <a class="logo" href="./">
            <img src="./assets/logo.png" alt="TeaserGuru" class="logo__image">
          </a>
        </div>
      </div>
    </div>
  </header>
  
  <main class="hero">
    <div class="container">
      <div class="row">
        <div class="hero__info">
          <h1 class="hero__title">Тизерная реклама с <span class="hero__keyword">максимальной</span> конверсией</h1>
          <p class="hero__description">
            Teaser.Guru – это продвинутый сервис по созданию результативной тизерной рекламы на проверенных площадках
          </p>
        </div>
        <div class="hero__presentation parallax">
          <div class="parallax__layer" data-layerPosition="0">
            <img src="./assets/img-parallax-4.png" alt="parallax" class="parallax__image">
          </div>
          <div class="parallax__layer" data-layerPosition="1">
            <img src="./assets/img-parallax-3.png" alt="parallax" class="parallax__image">
          </div>
          <div class="parallax__layer" data-layerPosition="2">
            <img src="./assets/img-parallax-2.png" alt="parallax" class="parallax__image">
          </div>
          <div class="parallax__layer parallax__layer--macbook" data-layerPosition="3">
            <img src="./assets/img-parallax-1.png" alt="parallax" class="parallax__image">
            <div class="hero__video-outer">
              <video src="./assets/video-sample.mp4" class="hero__video" type="video/mp4" autoplay="autoplay"
                     loop="loop"></video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
</div>
</body>
</html>
