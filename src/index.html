<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TeaserGuru</title>
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="/scripts/bundle.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="row">
      <header class="header">
        <a class="logo" href="./">
          <img src="./assets/logo.png" alt="TeaserGuru" class="logo__image">
        </a>
      </header>
    </div>
    <main class="hero">
      <div class="row">
        <div class="hero__info">
          <h1 class="hero__title">Тизерная реклама с <span class="hero__keyword">максимальной</span> конверсией</h1>
          <p class="hero__description">
            Teaser.Guru – это продвинутый сервис по созданию результативной тизерной рекламы на проверенных площадках
          </p>
        </div>
        <div class="hero__presentation parallax">
          <div class="parallax__layer" data-layerPosition="0">
          
          </div>
          <div class="parallax__layer" data-layerPosition="1">
          
          </div>
          <div class="parallax__layer" data-layerPosition="2">
          
          </div>
          <div class="parallax__layer" data-layerPosition="3">
          
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
